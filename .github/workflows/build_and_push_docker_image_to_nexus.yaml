# GitHub Actions workflow that builds a Docker image and pushes it to Nexus
# using repository secrets for credentials and optional buildâ€‘time secrets.

name: Build and Push Docker image to Nexus

on:
  workflow_dispatch:

env:
  IMAGE_NAME: ${{ secrets.DOCKER_REGISTRY }}/${{ github.event.repository.name }}:${{ github.ref_name }}

jobs:
  build_and_push:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›ï¸ Checkout code (selected ref)
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}

      - name: ğŸ”§ Set up Docker Buildx (builder instance)
        uses: docker/setup-buildx-action@v3

      - name: ğŸ”‘ Log in to Docker Registry (Nexus)
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.DOCKER_REGISTRY }}
          username: ${{ secrets.NEXUS_USERNAME }}
          password: ${{ secrets.NEXUS_PASSWORD }}

      - name: ğŸ› ï¸ Build and ğŸš€ Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.prod
          push: true
          tags: ${{ env.IMAGE_NAME }}
